<div class="stock-container">
    <div class="name">
        {{stock.name + ' (' + stock.code + ')'}}
    </div>
    <div
        class="price"
        [class] = "stock.isPositiveChange() ? 'positive' : 'negative'"
    >
        $ {{stock.price}}
    </div>
    <button
        type="button"
        (click) = "toggleFavorite()"
        [disabled] = "stock.favorite"
    >
        Add to Favorites
    </button>
</div>
